<div class="main">
    <div class="contacts">
        <div *ngFor="let value of contacts">
            <app-card [contact]="value" (card)="onContactHovered($event)"></app-card>
        </div>
    </div>
    <div class="contact-info">
        <app-details [contact]="value"></app-details>
    </div>
</div>
